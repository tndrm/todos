
<!DOCTYPE html>
<html>
<head>
	<title>Todo list</title>
	<style type="text/css">

		body{
			margin: 0;
			font-family: helvetica;
			background-color: #CDD1D4;
			color: #fff;
			
		}
		h1{
			margin: 0;
			color: #fff;
			text-align: center; 
			font-weight: normal; 
			font-size: 8em;
			margin-bottom: 15px;

		}	
		form{
			text-align: center;

		}
		#list{
			width: 404px;
			margin: 0 auto;
			font-size: 1.5em;
		}
		#close{
			height: 24px;
			width: 24px;
			background:url(close.png)no-repeat;
			background-size: 28px;
			background-position: center;
			float: right;
			padding: 0;
			margin: 13px 10px;
		}
		#color-box{
			height: 50px;
		}
		input{
			padding: 10px 0;
			font-size: 2em;
			font-style: italic;
			background-color: #F3F5F4;
			border: 0px solid #DCE8EB;
			width:404px;
		}
		input[type="checkbox"] {
    		display:none;
		}
		input[type="checkbox"]:checked + label{
    		text-decoration: line-through;
    		margin-left: 10px;
		}

		input[type="checkbox"]:checked + label span{
    		background:url(check.png) -19px no-repeat;
		}
		input[type="checkbox"] + label span{
		    display:inline-block;
		    width:19px;
		    height:100%;
		    vertical-align:middle;
		    background:url(check.png) 0 no-repeat;
		    cursor:pointer;
		    margin: 0 5px 0 10px;
		}
		

		footer{
			width: 404px;
			font-size: 0.5em;
			margin: 30px auto;
		}
		footer input{
			background-color: #CDD1D4;
			color: gray;
			padding: 5px 10px;
			cursor:pointer;

		}
		footer input:hover{
			text-decoration: underline;
		}
		


	</style>
	<script src = 'todos.js'>
	</script>
</head>
<body>
	<h1>todos</h1>
	<form name="todos" action="" onsubmit="addToList(document.getElementById('form')); return false" method="post" id="form">
		<input  type="text"  id="newCase" name="newCase" placeholder="What needs to be done?" >
		
	</form>
	<div id="list">
		<div id="allCases"><script>printCases('all')</script></div>

		
		

	</div>
	<footer>
		<input type="button" onclick="printCases('all')" name="all" value="all"></input>
		<input type="button" onclick="printCases('completed')" name="completed" value="completed"></input>
		<input type="button" onclick="printCases('active')" name="active" value="active"></input>
		<input type="button" onclick="clearCompleted()" name="clear completed" value="clear completed"></input>

	</footer>
</body>
</html>
